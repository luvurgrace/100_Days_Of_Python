<!DOCTYPE html>
<html>
<head>
    <title>Edit Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit: {{ cafe.name }}</h1>
        <a href="/" class="btn">‚Üê Back</a>
    </header>

    <main>
        <form method="POST" class="form">
            <input type="text" name="name" value="{{ cafe.name }}" required>
            <input type="text" name="location" value="{{ cafe.location }}" required>
            <input type="url" name="map_url" value="{{ cafe.map_url }}" required>
            <input type="url" name="img_url" value="{{ cafe.img_url }}" required>
            <input type="text" name="seats" value="{{ cafe.seats }}" required>
            <input type="text" name="coffee_price" value="{{ cafe.coffee_price or '' }}">

            <div class="checkboxes">
                <label><input type="checkbox" name="has_wifi" {{ "checked" if cafe.has_wifi }}> Wifi</label>
                <label><input type="checkbox" name="has_sockets" {{ "checked" if cafe.has_sockets }}> Sockets</label>
                <label><input type="checkbox" name="has_toilet" {{ "checked" if cafe.has_toilet }}> Toilet</label>
                <label><input type="checkbox" name="can_take_calls" {{ "checked" if cafe.can_take_calls }}> Calls</label>
            </div>

            <button type="submit" class="btn">Save</button>
        </form>
    </main>
</body>
</html>
