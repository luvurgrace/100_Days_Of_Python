<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == [] %}
<p>Library is empty.</p>
{% else %}
{% for book in books %}
<ul>

    <li><b><a href="{{ url_for('delete', book_id=book.id) }}">Delete</a> {{ book["title"] }} - {{ book["author"] }} - {{ book["rating"] }}</b> <a href="{{ url_for('edit', book_id=book.id) }}">Edit rating</a></li>

</ul>
{% endfor %}
{% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
