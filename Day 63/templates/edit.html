<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<form method="post">
    <p>Book name: "{{ book.title }}"</p>
    <p>Current rating: {{ book.rating }}</p>
    <input type="number" name="rating" value="{{book.rating}}">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
